<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex flex-col justify-between">
    <div class="max-w-6xl mx-auto w-full h-full flex flex-col bg-white shadow-lg">
      <div class="bg-green-500 p-4 text-white text-center font-bold text-lg">
        AI-Powered Text Processor
      </div>
      <div id="chat-area" class="flex-1 p-4 overflow-y-auto space-y-4"></div>

      <div class="p-4 bg-gray-200 flex items-center gap-2">
        <textarea
          id="input-text"
          class="flex-1 p-5 rounded-md border border-gray-300  focus:outline-none focus:ring-2 focus:ring-green-500"
          rows="1"
          placeholder="Type a message..."
        ></textarea>
        <button id="send-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
          Send
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
